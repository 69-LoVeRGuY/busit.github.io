        const db = getFirestore();

        function createMap(obj) {                 // Function to create map of the given object
            let map = new Map();
            Object.keys(obj).forEach(key => {
                map.set(key, obj[key]);
            });
            return map;
        }

        function stationList(map) {               // Function to take out values from the map and pass it to the qr code
            const ret_map = new Map();
            map.forEach(function(value,key) {
                var new_map = createMap(map.get(key));
                var sta = new_map.keys().next().value;
                var time = new_map.get(new_map.keys().next().value);
                ret_map.set(sta,time);
            })
            return ret_map;
        }
